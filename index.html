<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos/estilos.css">

    <!-- https://material.io/resources/icons/?style=outline -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined" rel="stylesheet">


</head>

<body>
    <div class="container mt-5">

        <h3>Nombre Completo</h3>

        <form id="formulario">
            <input type="text" id="actividad" class="form-control my-3" placeholder="Ingresa tu nombre">
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>


        <div id="listaActividades" class="mt-4">
            <div class="alert alert-primary" role="alert"><b>Nombre Completo</b> - Estado
                <span class="float-end">
                    <i class="material-icons-outlined float-right">delete</i>
                    <i class="material-icons-outlined float-right">done</i>
                </span>
            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
        <script src="./JS/javascript.js"></script>
</body>

</html>
